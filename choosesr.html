<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pilih untuk Seni Rupa</title>
  <style>
    body {
      text-align: center;
      align-items: center;
      background: #0f0f0f;
    }
    
    div {
      background: linear-gradient(to right bottom, white, gray);
      width: 50vw;
      padding: 10px;
      border-radius: 10px;
      transform: translateX(80px) translateY(150px);
      box-shadow: 0 2px 5px cyan;
    }
    
    button {
      border-radius: 10px;
      padding: 5px;
      border: 1px solid white;
      box-shadow: 0 2px 5px cyan;
    }
    
    button:hover {
      border: 1px solid greenyellow;
    }
  </style>
</head>

<body>
  <div>
    <h3>---CHOOSE ONE---(seni rupa)</h3>
    <button onclick="SRN()">Novan</button>
    <button onclick="SRS()">Satria</button>
  </div>
  
  <script>
    function SRN() {
      window.location.href = "SRN.html";
    }
    
    function SRS() {
      window.location.href = "SRS.html";
    }
  </script>
</body>

</html>
