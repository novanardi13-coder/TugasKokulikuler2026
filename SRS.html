<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman - 10</title>
  <style>
    body {
      height: 95vh;
      text-align: center;
    }
    
    #message {
      position: relative;
      padding: 20px 40px 20px 20px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      display: none;
      font-size: 18px;
      text-align: center;
    }
    
    #closeBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff4d4d;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }
    
    h1 {
      position: relative;
      background: deepskyblue;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      width: 80vw;
      transform: translateX(18px);
      margin-bottom: 10px;
      z-index: 10;
    }
    
    img {
      transform: translateX(-20px) translateY(-60px);
    }
  </style>
</head>

<body>
  <h1>10. SENI RUPA</h1>
  
  <img src="SRS.jpg" width="300" height="300">
  
  <div id="message">
    <button onclick="NP1()">Next page</button>
    <button id="closeBtn">X</button>
  </div>
  
  <script>
    let tapCount = 0;
    let tapTimeout;
    
    function NP1() {
      window.location.href = "Jawa.html";
    }
    
    document.body.addEventListener('click', (e) => {
      if (e.target.id === 'closeBtn') return;
      
      tapCount++;
      
      clearTimeout(tapTimeout);
      tapTimeout = setTimeout(() => {
        tapCount = 0;
      }, 1000);
      
      if (tapCount === 3) {
        document.getElementById('message').style.display = 'block';
        tapCount = 0;
      }
    });
    
    document.getElementById('closeBtn').addEventListener('click', () => {
      document.getElementById('message').style.display = 'none';
    });
  </script>
</body>

</html>
